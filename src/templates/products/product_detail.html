{% extends "base.html" %}

{% block content %}
<h1> Product : {{object.title}} </h1>
<p>{{object.description}}</p>
<p>{{object.price}}</p>
<p>{{object.media}}</p>


{% if request.user.is_authenticated and object.media  and object in request.user.myproducts.products.all %}
<!-- class based method that will actually return a download link -->


<p>
<a href="{{ object.get_download }} ">Download</a>
<a href="{{ object.get_download }}?preview=true">Preview</a>
</p>


{% endif %}
{% endblock content %}
