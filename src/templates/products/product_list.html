<!-- products_list.html -->
{% extends "base.html" %}

{% block content %}

<h1>Products</h1>

<p>
<form action="" method="GET">
	<input type="text" name="q" placeholder="Search" value="{{ request.GET.q }}">
	<input type="submit" value ="Search">
</form>
</p>

<ul>
{% for instance in object_list %}
    <li><a href="{{ instance.get_absolute_url }}">{{instance.title  }}</a> 
    <br>
    {{ instance.description|wordwrap:7 }} 
    <br>
    {{ instance.price }}</li>
{% empty %}
    <li>No Products yet.</li>
{% endfor %}
</ul>




{% endblock %}
